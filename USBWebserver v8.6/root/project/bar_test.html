<!DOCTYPE html>
<meta charset="utf-8">
<style>

	.chart div {
	font: 10px sans-serif;
	background-color: steelblue;
	text-align: right;
	padding: 3px;
	margin: 1px;
	color: white;
	}
  
	.chart rect {
	fill: steelblue;
	}

	.chart text {
	fill: white;
	font: 10px sans-serif;
	text-anchor: end;
	}
}

</style>
<div class="chart"></div>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://d3js.org/queue.v1.min.js"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>


var width = 420;
var barHeight = 20;

var chart = d3.select(".chart").attr("width", width);

//var data = [4, 8, 15, 16, 23, 42];
var population = [];

/*
var x = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([0, 420]); */
		
d3.tsv("cities-data.txt", function(error, cityData) 
{
	
		
	for( i = 0; i < cityData.length; i++ )
	{
		population[i] = cityData[i].AANT_INW;
		//console.log(population[i]);
		//console.log("Sander is awesome " + i + " " +  data[i].AANT_INW);
	}
	
	var x = d3.scale.linear()
		.domain([0, d3.max(population)])
		.range([0, 20]);
		
	d3.select(".chart")
		.selectAll("div")
		.data(population)
		.enter().append("div")
		.style("width", function(d) { return x(d) + "px"; })
		.text(function(d) { return d; });
});

function type(d) {
  d.value = +d.value; // coerce to number
  return d;
};

</script>
